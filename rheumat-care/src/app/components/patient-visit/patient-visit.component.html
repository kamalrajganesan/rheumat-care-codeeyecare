<div class="card">
  <h2>Patient & Visit</h2>
  <form [formGroup]="patientForm">
    <div class="row">
      <div>
        <label for="patientName">Patient name</label>
        <input type="text" id="patientName" formControlName="patientName" />
      </div>
      <div>
        <label for="cecNumber">CEC number</label>
        <input type="text" id="cecNumber" formControlName="cecNumber" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="rheumatologistName">Rheumatologist name</label>
        <input type="text" id="rheumatologistName" formControlName="rheumatologistName" />
      </div>
      <div>
        <label for="visitType">Visit type</label>
        <select id="visitType" formControlName="visitType">
          <option value="">Selectâ€¦</option>
          <option *ngFor="let type of visitTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>
  </form>
</div>
